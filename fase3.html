<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mack Noir - Fase 3</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d4af37;
        }
        .hidden-play {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        .dica {
            margin-top: 15px;
            font-size: 1.1em;
            color: #d4af37;
            font-style: italic;
        }
        .input-area {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        button.access-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #d9534f;
        }
        .success {
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <h1>Mack Noir - Fase 3</h1>
    <p>Intercepte a transmiss칚o e decifre o c칩digo para avan칞ar.</p>

    <div class="dica">
        游닆 Dica: A senha deve ser digitada em LETRAS MAI칔SCULAS.
    </div>

    <!-- 츼udio de fundo em loop -->
    <audio id="bg-audio" loop>
        <source src="audio/enigma.mp3" type="audio/mpeg">
        Seu navegador n칚o suporta 치udio.
    </audio>

    <!-- Play invis칤vel -->
    <button class="hidden-play" id="hidden-play" onclick="playAudio()"></button>

    <div class="input-area" id="input-area">
        <input type="text" id="password" placeholder="Digite a senha...">
        <button class="access-btn" onclick="checkPassword()">Acessar</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function playAudio() {
            const audio = document.getElementById("bg-audio");
            audio.play();
        }

        // Dispara o click no bot칚o invis칤vel assim que o usu치rio interage
        document.addEventListener('click', function() {
            const hiddenPlay = document.getElementById('hidden-play');
            hiddenPlay.click();
        }, { once: true });

        function checkPassword() {
            const input = document.getElementById("password").value.trim().toUpperCase();
            const message = document.getElementById("message");

            if (input === "COFRE") {
                message.textContent = "Acesso concedido! Avan칞ando para a pr칩xima fase...";
                message.className = "message success";
                setTimeout(() => {
                    window.location.href = "fase4.html"; // P치gina da pr칩xima fase
                }, 2000);
            } else {
                message.textContent = "Acesso negado. Tente novamente, agente.";
                message.className = "message";
            }
        }
    </script>
</body>
</html>
