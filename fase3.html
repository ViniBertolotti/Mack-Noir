<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mack Noir - Fase 3</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d4af37;
        }
        #start-audio {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #d4af37;
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            margin-top: 50px;
        }
        .input-area {
            margin-top: 30px;
            display: none; /* Esconde até o áudio ser ativado */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        button.access-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #d9534f;
        }
        .success {
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <h1>Mack Noir - Fase 3</h1>
    <p>Intercepte a transmissão e decifre o código para avançar.</p>

    <!-- Botão para iniciar o áudio -->
    <button id="start-audio" onclick="iniciarMissao()">Ativar Áudio e Iniciar Missão</button>

    <!-- Áudio de fundo em loop -->
    <audio id="bg-audio" loop>
        <source src="audio/enigma.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <div class="input-area" id="input-area">
        <input type="text" id="password" placeholder="Digite a senha...">
        <button class="access-btn" onclick="checkPassword()">Acessar</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function iniciarMissao() {
            const audio = document.getElementById("bg-audio");
            const startButton = document.getElementById("start-audio");
            const inputArea = document.getElementById("input-area");

            // Toca o áudio e mostra a área de senha
            audio.play();
            startButton.style.display = "none";
            inputArea.style.display = "block";
        }

        function checkPassword() {
            const input = document.getElementById("password").value.trim().toUpperCase();
            const message = document.getElementById("message");

            if (input === "COFRE") {
                message.textContent = "Acesso concedido! Avançando para a próxima fase...";
                message.className = "message success";
                setTimeout(() => {
                    window.location.href = "fase4.html"; // Página da próxima fase
                }, 2000);
            } else {
                message.textContent = "Acesso negado. Tente novamente, agente.";
                message.className = "message";
            }
        }
    </script>
</body>
</html>
